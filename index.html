<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Monitor GerminaciÃ³n | Panel de Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .project-title h1 { margin: 0; font-size: 24px; font-weight: 700; }
        .project-title span { color: var(--accent-green); font-size: 14px; letter-spacing: 1px; text-transform: uppercase; }
        .status-dot { height: 10px; width: 10px; background-color: var(--accent-green); border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px var(--accent-green); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .main-sensor { text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .temp-display { font-size: 80px; font-weight: 700; line-height: 1; margin: 20px 0; }
        .unit { font-size: 24px; color: var(--text-secondary); vertical-align: super; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; text-transform: uppercase; }
        
        .bg-ideal { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .bg-hot { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .bg-cold { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; width: 100%; }
        .stat-box { background: #334155; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; }
        .stat-val { font-size: 20px; font-weight: bold; margin-top: 5px; }

        .chart-container { position: relative; height: 300px; width: 100%; }
        .footer { margin-top: 40px; color: var(--text-secondary); font-size: 12px; text-align: center; }
        .btn-clear { background: none; border: 1px solid #334155; color: #94a3b8; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; margin-top: 5px; }
        .btn-clear:hover { background: #334155; color: white; }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="project-title">
            <span>Sistema IoT</span>
            <h1>Monitor de GerminaciÃ³n</h1>
        </div>
        <div style="font-size: 14px; color: var(--text-secondary);">
            <span class="status-dot" id="connection-dot"></span>
            <span id="connection-text">Conectando...</span>
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="card main-sensor">
            <div style="color: var(--text-secondary); font-size: 14px;">SENSOR DS18B20</div>
            
            <div class="temp-display">
                <span id="valor">--</span><span class="unit">Â°C</span>
            </div>
            
            <div class="badge bg-ideal" id="estado">Esperando datos...</div>

            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label">MÃ­nima (HistÃ³rica)</div>
                    <div class="stat-val" id="min-val">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">MÃ¡xima (HistÃ³rica)</div>
                    <div class="stat-val" id="max-val">--</div>
                </div>
            </div>
            
            <p style="margin-top: 20px; font-size: 12px; color: #64748b;">
                Actualizado: <span id="last-update">--:--:--</span>
            </p>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span style="font-weight: bold;">Historial Local</span>
                <button class="btn-clear" onclick="borrarHistorial()">Borrar Historial</button>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        Proyecto Integrador 2025 â€¢ Equipo de IngenierÃ­a â€¢ Powered by ESP32 & Firebase
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // TUS CREDENCIALES
        const firebaseConfig = {
            apiKey: "AIzaSyAwojf1jLcQlVJRxZgnUk8I267l1S7Qi9c",
            authDomain: "proyectogerminacion.firebaseapp.com",
            databaseURL: "https://proyectogerminacion-default-rtdb.firebaseio.com",
            projectId: "proyectogerminacion",
            storageBucket: "proyectogerminacion.firebasestorage.app",
            messagingSenderId: "637370392570",
            appId: "1:637370392570:web:5254fb878f22752a758e43",
            measurementId: "G-DHS21QPCCD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const sensorRef = ref(db, 'Sensor/Temperatura');

        // --- SISTEMA DE MEMORIA LOCAL ---
        // 1. Intentar cargar datos guardados
        let savedLabels = JSON.parse(localStorage.getItem('chartLabels')) || [];
        let savedData = JSON.parse(localStorage.getItem('chartData')) || [];

        // 2. Inicializar variables de Min/Max
        let minTemp = 100;
        let maxTemp = -100;

        // --- CORRECCIÃ“N: RECALCULAR MIN/MAX AL INICIO ---
        // Si hay datos guardados, buscamos el menor y mayor de inmediato
        if (savedData.length > 0) {
            minTemp = Math.min(...savedData);
            maxTemp = Math.max(...savedData);
            // Mostrar en pantalla de una vez
            document.getElementById('min-val').innerText = minTemp.toFixed(1) + "Â°";
            document.getElementById('max-val').innerText = maxTemp.toFixed(1) + "Â°";
        }

        // --- CONFIG GRÃFICA ---
        const ctx = document.getElementById('tempChart').getContext('2d');
        const tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: savedLabels, 
                datasets: [{
                    label: 'Temperatura (Â°C)',
                    data: savedData, 
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: false, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                },
                plugins: { legend: { display: false } },
                animation: { duration: 0 } 
            }
        });

        // FunciÃ³n global para borrar historial
        window.borrarHistorial = function() {
            localStorage.removeItem('chartLabels');
            localStorage.removeItem('chartData');
            tempChart.data.labels = [];
            tempChart.data.datasets[0].data = [];
            tempChart.update();
            
            // Reiniciar stats tambiÃ©n
            minTemp = 100;
            maxTemp = -100;
            document.getElementById('min-val').innerText = "--";
            document.getElementById('max-val').innerText = "--";
            
            alert("Historial local borrado");
        }

        onValue(sensorRef, (snapshot) => {
            const temp = parseFloat(snapshot.val());

            if (!isNaN(temp)) {
                // Actualizar interfaz
                document.getElementById('valor').innerText = temp.toFixed(1);
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('last-update').innerText = timeString;
                
                document.getElementById('connection-text').innerText = "En LÃ­nea";
                document.getElementById('connection-dot').style.backgroundColor = "#10b981";

                const badge = document.getElementById('estado');
                const valDiv = document.querySelector('.temp-display');
                
                badge.className = 'badge'; 
                if (temp < 18.0) {
                    badge.classList.add('bg-cold');
                    badge.innerText = "ALERTA: FRÃO â„ï¸";
                    valDiv.style.color = "#3b82f6";
                    tempChart.data.datasets[0].borderColor = "#3b82f6";
                } else if (temp > 30.0) {
                    badge.classList.add('bg-hot');
                    badge.innerText = "ALERTA: CALOR ðŸ”¥";
                    valDiv.style.color = "#ef4444";
                    tempChart.data.datasets[0].borderColor = "#ef4444";
                } else {
                    badge.classList.add('bg-ideal');
                    badge.innerText = "ESTABLE ðŸŒ±";
                    valDiv.style.color = "#f1f5f9";
                    tempChart.data.datasets[0].borderColor = "#10b981";
                }

                // Stats (Comparar con lo que ya traÃ­amos)
                if(temp < minTemp) minTemp = temp;
                if(temp > maxTemp) maxTemp = temp;
                document.getElementById('min-val').innerText = minTemp.toFixed(1) + "Â°";
                document.getElementById('max-val').innerText = maxTemp.toFixed(1) + "Â°";

                // --- ACTUALIZAR GRÃFICA Y GUARDAR EN MEMORIA ---
                tempChart.data.labels.push(timeString);
                tempChart.data.datasets[0].data.push(temp);
                
                if (tempChart.data.labels.length > 20) {
                    tempChart.data.labels.shift();
                    tempChart.data.datasets[0].data.shift();
                }
                
                tempChart.update();

                // GUARDAR TODO EN EL NAVEGADOR
                localStorage.setItem('chartLabels', JSON.stringify(tempChart.data.labels));
                localStorage.setItem('chartData', JSON.stringify(tempChart.data.datasets[0].data));
            }
        });
    </script>
</body>
</html>
